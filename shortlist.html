	<script type="text/javascript">
	$(document).ready(function() {
		
		livedone();

	function livedone() {
		setTimeout(function() {
			liveFeed();
			livedone();
		}, 200);
	}

	function liveFeed() {
		$.getJSON('server/fetcher.php?datashortlist=shortlist', function(jsonData) {
			$('tbody').empty();
			$.each(jsonData, function(idx, obj) {
				$('#shortlisTableData').append('<tr><td>'+ obj.short_list_date +'</td><td>'+ obj.short_list_score +'</td><td>'+ obj.short_list_status +'</td><td>'+ obj.app_firstname +' '+ obj.app_lastname +'</td><td>'+ obj.job_title +'</td></tr>');
			});	
		});	
	}

	function getCompany(id) {
		var dataId = id;
		$.getJSON('server/getter.php?dataemployee='+dataId, function(jsonData) {
			$('#short_list_id').val(jsonData.short_list_id);
			$('#short_list_date').val(jsonData.short_list_date);
			$('#short_list_score').val(jsonData.short_list_score);
			$('#short_list_status').val(jsonData.short_list_status);
			$('#applicant_id').val(jsonData.applicant_id);
			$('#job_id').val(jsonData.job_id);
		
		});	
	}
	</script>
