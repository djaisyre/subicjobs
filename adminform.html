<body>
	<nav class="  blue lighten-1 " role="navigation">

	<div class="row">

					<img id="crImg" src="icons/user.png" alt="" class="circle responsive-img z-depth-2"> 
				</div>

					<h4 id="hAdmin">Hello Admin!</h4>

			</div>

	<div class="row">
		<div class="col s12 m2 l2">
			<div class="collection">
				<a href="applicantform.html" class="collection-item"><span class="new badge">4</span>Applicants</a>
				<a href="companyform.html" class="collection-item">Locators</a>

		<div class="col s12 m10 l10">
			<h3><img src="icons/icon.png" class="icon">  Admin</h3>
			<a class="waves-effect waves-light btn" href="#modal1">Add Admin</a>
			<!-- Modal Structure -->
			<div id="modal1" class="modal">
				<div class="modal-content">
					<h4>Add Admin</h4>
					<div class="row">				
						<form id="ajaxform" class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input type="hidden" name="admin_id" id="admin_id" class="validate" />
									<input type="text" name="admin_username" id="admin_username" class="validate" placeholder="Username" />
									<label for="admin_username">Username</label>
								</div>
								<div class="input-field col s6">
									<input type="password" name="admin_password" id="admin_password" class="validate" placeholder="Password" />
									<label for="admin_password">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input type="text" name="admin_fullname" id="admin_fullname" class="validate" placeholder="Fullname" />
									<label for="admin_fullname">Full Name</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button class="btn waves-effect waves-light" type="submit" name="action" id="submitme">Submit<i class="material-icons right">send</i></button>
									<button class="btn waves-effect waves-light" type="submit" name="action" id="editme">Update<i class="material-icons right">send</i></button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
				</div>
			</div>
			<table>
				<thead>
					<tr>
						<th data-field="Username">Username</th>
						<th data-field="Password">Password</th>
						<th data-field="Fullname">Fullname</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="adminTableData">
				</tbody>
			</table>			
		</div>
	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!--<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$('.modal').modal();

		$('#submitme').click(function() {
			$('#ajaxform').submit(function(e) {
				var postData = $(this).serializeArray();
				$.ajax({
					url : 'server/admin.php?ins=ins',
					type: 'POST',
					data : postData,
					success:function(data, textStatus, jqXHR) {
					},
					error: function(jqXHR, textStatus, errorThrown) {
					}
				});

				e.preventDefault();
			});
		});	
		
		$('#editme').click(function() {
			$('#ajaxform').submit(function(e) {
				var postData = $(this).serializeArray();
				$.ajax({
					url : 'server/admin.php?edt=edt',
					type: 'POST',
					data : postData,
					success:function(data, textStatus, jqXHR) {
					},
					error: function(jqXHR, textStatus, errorThrown) {
					}
				});

				e.preventDefault();
			});
		});			
		
		livedone();
	});

	function livedone() {
		setTimeout(function() {
			liveFeed();
			livedone();
		}, 200);
	}

	function liveFeed() {
		$.getJSON('server/fetcher.php?dataadmin=admin', function(jsonData) {
			$('tbody').empty();
			$.each(jsonData, function(idx, obj) {
				$('#adminTableData').append('<tr><td>'+ obj.admin_username +'</td><td>'+ obj.admin_password +'</td><td>'+ obj.admin_fullname +'</td><td><a href="#modal1" onClick="getAdmin('+obj.admin_id+')" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i> Edit</a> <a onClick="delAdmin('+obj.admin_id+')" class="waves-effect waves-light btn"><i class="material-icons left">delete</i> Archive</a></td></tr>');
			});	
		});	
	}

	function getAdmin(id) {
		var dataId = id;
		$.getJSON('server/getter.php?dataadmin='+dataId, function(jsonData) {
			$('#admin_id').val(jsonData.admin_id);
			$('#admin_username').val(jsonData.admin_username);
			$('#admin_password').val(jsonData.admin_password);
			$('#admin_fullname').val(jsonData.admin_fullname);
		});	
	}
	</script>
</body>
