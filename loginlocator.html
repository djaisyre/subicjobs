	<script type="text/javascript">
	$('document').ready(function() { 
		$("#btn-loginlocator").click(function() {
			var formData = $("#loginlocator-form").serialize();

			$.ajax({
				type : 'POST',
				url  : 'server/loginlocator.php',
				data : formData,
				beforeSend: function() {
					$("#error").fadeOut();
					$("#btn-loginlocator").html('<i class="material-icons left">loop</i> &nbsp; sending ...');
				},
				success: function(response) {
					if(response > 0){
						$("#btn-loginlocator").html('<img src="./images/btn-ajax-loader.gif" /> &nbsp; Signing In ...');
						setTimeout('window.location.href = "locatorIndex.html?compid='+response+'"',4000);
					} else {
						$("#error").fadeIn(1000, function(){						
							$("#error").html('<i class="material-icons left">info</i> '+response);
							$("#btn-loginlocator").html('<i class="material-icons left">https</i> &nbsp; Sign In');
						});
					}
				}
			});

			event.preventDefault();		
		});		
		
	});	
	</script>
